    <title>Form with image</title>
    <link rel="stylesheet" href="style.css">

<body class="body">
    <div class="container">
        <div class="image-container">
            <h1>Welcome to our <br> Community!</h1>
          <img src="pana.svg" alt="">
        </div>
       
        <div>
            <form class="form">
                <div class="header">
                    <h2>Create Account</h2>
                    <p>Sign up to your account below.</p>
                </div>
    
                <div class="name">
                    <div>
                    <label for="first_name">First Name</label><br>
                    <input type="text" id="first_name" placeholder="|" required><br>
                    </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <div>
                    <label for="last_name">Last Name</label><br>
                    <input type="text" id="last_name" placeholder="|" required><br>
                    </div>
                </div>
                <div class="inputs">
                <label for="email">Email Address</label><br>
                <input type="email" id="email" placeholder="|" required><br>
                <div class="password">
                    <label for="password">Password</label><br>
                   <input type="password" id="password" placeholder="|" required><i id="eye_password" class="fa-regular fa-eye"></i><br>
                    <label for="password">Confirm Password</label><br>
                    <input type="password" id="password" placeholder="|" required><i id="eye_confirm" class="fa-regular fa-eye"></i><br><br>
                </div>
                </div>
                <button type="button" id="submit_button">Create Account</button>
                <p id="sign-in">Already have an account?<a href="#">Sign in</a></p>
                <h5 class="hr-lines">or</h5>
                <div class="icons">

                </div>
    
            </form>
        </div>
    </div>
